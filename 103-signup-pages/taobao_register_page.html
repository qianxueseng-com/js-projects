<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" Content="text/html; charset=utf-8">
	<title>账户注册|淘宝</title>
	<link rel="stylesheet" type="text/css" href="./taobao_register_main.css">
	<script type="text/javascript" src="./jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="./taobao_register_main.js"></script>	
</head>
<body>
	<div class="header-logo">
		<a href="https://www.taobao.com/?spm=a2145.7268393.0.0.KdVSmL"><img src="./logo.png" ></a>
		<p>用户注册</p>
	</div>
	<div id="headerProcess">
		<div id="steps">
			<ul>
				<li class="onStep"><span>1</span>  设置用户名</li>
				<li class="outStep"><span>2</span>  填写账号信息</li>
				<li class="outStep"><span>3</span>  设置支付方式</li>
				<li class="outStep"><span>4</span>  注册成功</li>
			</ul>
		</div>
		<div id="languages">
				<a href="https://reg.taobao.com/member/new_register.jhtml?spm=a2145.7268393.0.0.6zw1zj&_lang=zh-S" >中文</a><span>|</span><a href="https://reg.taobao.com/member/new_register.jhtml?spm=a2145.7268393.0.0.6zw1zj&_lang=en&_regfrom=TB_OVERSEA">english</a>
		</div>
	</div>
	<div id="content">
		<div class="row">
			<form>
				<label >手机号</label>
				<div id="slideDown"><p>中国大陆&nbsp;&nbsp;&nbsp;&nbsp;+86</p></div>
				<input type="text" placeholder="请输入你的手机号码"><p id="alert"><span>×</span>请输入你的电话号码</p>
			</form>
		</div>
		<div class="row" id="confirmation">
			<p>验证</p>
			<div id="prove">
				<div id="div1"></div>
				<img id="img" src="./rt.png" alt="dragableIMG">
				<div id="div2">按住滑块，滑动到最右边</div>
			</div>
		</div>
		<div id="confirmPic" >
			<img src="./confirm1.png" alt="confirmIMG">
		</div>
		<div class="row" id="nextStep">
			<p>下一步</p>
		</div>
		<p class="row" id="emailReg">
			<a href="">需要通过邮箱注册</a>
		</p>
		<div id="selector">
			<select size="7" >
					<option value="国家1    +855" >中国大陆&nbsp;&nbsp;&nbsp;&nbsp;+855</option>
					<option value="国家2    +855" >国家2&nbsp;&nbsp;&nbsp;&nbsp;+855</option>
					<option value="国家3    +855" >国家3&nbsp;&nbsp;&nbsp;&nbsp;+855</option>
					<option value="国家4    +855" >国家4&nbsp;&nbsp;&nbsp;&nbsp;+855</option>
					<option value="国家5    +855" >国家5&nbsp;&nbsp;&nbsp;&nbsp;+855</option>
					<option value="国家6    +855" >国家6&nbsp;&nbsp;&nbsp;&nbsp;+855</option>
					<option value="国家7    +855" >国家7&nbsp;&nbsp;&nbsp;&nbsp;+855</option>
					<option value="国家8    +855" >国家8&nbsp;&nbsp;&nbsp;&nbsp;+855</option>
					<option value="国家9    +855" >国家9&nbsp;&nbsp;&nbsp;&nbsp;+855</option>
					<option value="国家10   +855" >国家10&nbsp;&nbsp;&nbsp;&nbsp;+855</option>
					<option value="国家11   +855" >国家11&nbsp;&nbsp;&nbsp;&nbsp;+855</option>
					<option value="国家12   +855" >国家12&nbsp;&nbsp;&nbsp;&nbsp;+855</option>
			</select>
		</div>
	</div>
</body>
</html>
