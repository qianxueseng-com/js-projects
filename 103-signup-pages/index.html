<!DOCTYPE html>

<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>账户注册</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div>
		<div id="logo">
			<h2>
			<a href="http://www.taobao.com"><img src="img/logo.jpg"></a>
			用户注册</h2>
		</div>
		<div id="step">
			<ol>
				<li>设置用户名</li>
				<li>填写账号信息</li>
				<li>设置支付方式</li>
				<li>注册成功</li>
			</ol>
			<hr/>
		</div>
		<div id="login">
			<div id="phone">
				<span>手机号码</span>
				<select>
					<option>中国&nbsp&nbsp&nbsp+86</option>
					<option>美国&nbsp&nbsp&nbsp+1</option>
					<option>台湾&nbsp&nbsp&nbsp+886</option>
					<option>香港&nbsp&nbsp&nbsp+852</option>
				</select>
			</div>
		</div>
	</div>
</body>
</html>
