<!DOCTYPE html>

<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>账户注册</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div>
		<div id="logo">
			<h2>
			<a href="http://www.taobao.com"><img src="img/logo.jpg"></a>
			用户注册</h2>
		</div>
		<div id="step">
			<ol>
				<li>设置用户名</li>
				<li>填写账号信息</li>
				<li>设置支付方式</li>
				<li>注册成功</li>
			</ol>
			<hr/>
		</div>
		<div id="login">
			<div id="phone">
				<span>手机号码&nbsp&nbsp</span>
				<select>
					<option>中国&nbsp&nbsp&nbsp+86</option>
					<option>美国&nbsp&nbsp&nbsp+1</option>
					<option>台湾&nbsp&nbsp&nbsp+886</option>
					<option>香港&nbsp&nbsp&nbsp+852</option>
				</select>
				<input id="phoneNumber" />
				<p id="phoneWrong">*手机号码格式错误</p>
			</div>
			<div id="verify">
				<span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp验证</span>
				<div id="verifyDiv">
					<div id="showleft"></div>
					<div id="showbox">>></div>
					<span>请拖动滑块</span>
				</div>
			</div>
			<div id="nextStep"><button>下一步</button></div>
		</div>
	</div>
	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
