<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Creat Boxes</title>
	<style>
		.parent {
			display: flex;
			flex-wrap: wrap;
			width: 40%;
			border: 1px solid black;
			visibility: hidden;
			margin: 10px auto;
		}
		.parent > div {
			border: 1px solid black;
			flex: 1 1 auto;
			box-sizing: border-box;
		}
		body {
			text-align: center;
		}
	</style>
</head>
<body>
	<label for="txt1">输入数字n，生成n*n个格子：</label><input type="text" id="txt1" name="txt1">
	<input type="button" value="立即生成" id="btn1">
	<div class="parent"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
		$(function() {
			$parent = $('.parent');
			$('#btn1').click(function(){
				
				//清空父div的内容；
				$parent.html('');

				//根据输入的数字设置n的值；
				var n = parseInt($('#txt1').val());

				//判断n值是否在规定范围之内,若不在则弹出警告并退出；
				if ((n<1)||isNaN(n)) {
					$parent.css('visibility', 'hidden')
					alert('请重新输入大于0的整数');
					return false;
				};

				//生成n*n个带序号的子div并添加到父div；
				var newHTML = '';
				for (var i = 1; i < n*n+1; i++) {
					newHTML += '<div>'+i+'</div>'
				};
				$(newHTML).appendTo($parent);

				//设置子div样式；
				$parent.find('div').css({
					'width': (1/n)*100+'%',
					'lineHeight':$parent.width()/n-2+'px',
					'font-size':$parent.width()/(n*1.4)+'px'
				});

				//显示生成内容；
				$parent.css('visibility', 'visible');

				//为每个子div绑定点击事件。
				$parent.on('click','div',function(){
					console.log($(this).html());
				});

			});
		});
	</script>
</body>
</html>
